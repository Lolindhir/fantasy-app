
name: Update League

on:
  schedule:
    - cron: '10 * * * *' # immer xx:10
    - cron: '45 * * * *' # immer xx:45
  workflow_dispatch: # manueller Start

permissions:
  contents: write      # damit Commits + Push erlaubt sind
  pages: write         # notwendig für Pages Deployment
  id-token: write      # notwendig für Pages Deployment (OIDC)

jobs:
  update-league:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
            token: ${{ secrets.PAT_PUSH }} # Personal Access Token mit Schreibrechten

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Run League Request Script
        run: pwsh ./public/requests/RequestLeague.ps1

      - name: Commit League.json (on success)
        if: success()  
        # nur ausführen, wenn vorheriger Schritt erfolgreich war
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add public/data/**
          git diff --cached --quiet || git commit -m "Update data files after league request"
          git push https://x-access-token:${{ secrets.PAT_PUSH }}@github.com/${{ github.repository }} HEAD:main
