
name: Update League

on:
  schedule:
    - cron: '*/30 * * * *' # alle 30 Minuten
  workflow_dispatch: # manueller Start

jobs:
  update-league:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Run League Request Script
        run: pwsh ./public/requests/RequestLeague.ps1

      - name: Commit League.json (nur wenn Script erfolgreich)
        if: success()  
        # nur ausf√ºhren, wenn vorheriger Schritt erfolgreich war
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add public/data/*.json
          git commit -m "Update JSONs" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
