
name: Update League & Trigger Deploy

on:
#   schedule:
#     - cron: '*/10 * * * *' # alle 10 Minuten
  workflow_dispatch: # manueller Start

jobs:
  update-league:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Run League Request Script
        run: pwsh ./public/requests/RequestLeague.ps1

      - name: Commit League.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add public/data/League.json
          git commit -m "Update League.json" || echo "No changes to commit"
          git push

      - name: Trigger Deploy Workflow
        uses: peter-evans/workflow-dispatch@v2
        with:
          workflow: deploy.yml
          ref: main
