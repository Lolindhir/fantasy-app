name: Deploy Angular App

on:
  workflow_dispatch:
  push:
    branches:
      - main
  workflow_call:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Deploy Script
        run: pwsh ./deploy.ps1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
